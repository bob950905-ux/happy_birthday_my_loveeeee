<head>

<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html,body { margin:0; background:#000; overflow:hidden; font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif; }
  .stage { position:fixed; inset:0; }

  /* ë°°ê²½ ì˜ìƒ/í¬ìŠ¤í„° */
  video, img#poster {
    position:absolute; inset:0; width:100vw; height:100vh;
    object-fit:contain; background:#000;
    transition:opacity .35s ease;
  }
  video{ z-index:0; opacity:1; }
  img#poster{ z-index:0; opacity:0; pointer-events:none; }

  /* ğŸ€ ë¦¬ë³¸ í’€ê¸° (ì¤‘ì•™) */
  #hint{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    padding:16px 22px; border-radius:16px;
    background:linear-gradient(135deg,#ff90c2,#ff68b5);
    color:#1a1020; font-weight:900; font-size:1.05rem;
    border:1px solid rgba(255,255,255,.22);

    z-index:5; user-select:none;
    animation:bob 1.6s ease-in-out infinite;
  }
  #hint:active{ transform:translate(-50%,-50%) scale(.98); }
  @keyframes bob{
    0%,100%{ transform:translate(-50%,-50%) translateY(0); }
    50%    { transform:translate(-50%,-50%) translateY(-6px); }
  }

  /* í•˜íŠ¸ ë²„íŠ¼ ë°” (í•˜ë‹¨ë³´ë‹¤ â€˜ì¡°ê¸ˆ ìœ„â€™) */
  .heart-bar{
    position:fixed; left:0; right:0;
    bottom:calc(env(safe-area-inset-bottom,0px) + 140px);
    display:flex; gap:12px; justify-content:center; align-items:flex-end;
    padding:0 16px; z-index:10; pointer-events:none;
    opacity:0; transition:opacity .35s ease;
  }

  /* ë²„íŠ¼ ê¸°ë³¸ */
  .btn-heart{
    position:relative;
    display:inline-flex; align-items:center; justify-content:center;
    min-width:120px; padding:12px 16px;
    border-radius:999px; font-weight:900; letter-spacing:.3px;
    color:#0c1020; text-decoration:none; user-select:none;
    border:1px solid rgba(255,255,255,.14);
    box-shadow:0 8px 24px rgba(0,0,0,.35), inset 0 0 18px rgba(255,255,255,.15);
    transform:translateY(20px) scale(.98); opacity:0; filter:saturate(1.08);
    transition:transform .6s cubic-bezier(.2,.7,.2,1), opacity .6s ease, box-shadow .2s ease;
    pointer-events:auto;
  }
  .btn-heart.show{
    opacity:1; transform:translateY(0) scale(1);
  }
  .btn-heart:active{ transform:translateY(0) scale(.98); }

  /* ìƒ‰ìƒ */
  .pink  { background:linear-gradient(45deg,#ff90c2,#ff68b5); }
  .orange{ background:linear-gradient(45deg,#ffc076,#ff8a33); }
  .blue  { background:linear-gradient(45deg,#7cc8ff,#3fa6ff); }

  /* ì ê¸ˆ ìƒíƒœ */
  .locked{ filter:grayscale(.15) brightness(.9); opacity:.65; cursor:not-allowed; }
  .locked .lock{
    position:absolute; inset:auto 10px 100%;
    display:inline-flex; gap:6px; align-items:center;
    transform:translateY(-6px);
    padding:6px 10px; border-radius:10px;
    background:rgba(16,22,32,.9); color:#eaf1ff; font-weight:800; font-size:.78rem;
    border:1px solid rgba(255,255,255,.14);
  }
  .locked .lock b{ font-variant-numeric:tabular-nums; }

  /* ì¢ì€ ë†’ì´ ëŒ€ì‘ */
  @media (max-height:740px){
    .btn-heart{ min-width:110px; padding:10px 14px; }
    .heart-bar{ bottom:calc(env(safe-area-inset-bottom,0px) + 120px); gap:10px; }
  }
</style>
</head>
<body>
<div class="stage">
  <!-- ğŸ ì„ ë¬¼ìƒì ì˜¤í”ˆ ì˜ìƒ -->
  <video id="vid" src="./gift_open.mp4" preload="auto" playsinline webkit-playsinline muted></video>
  <!-- ğŸ–¼ ëŠê¹€ ë°©ì§€ìš© í¬ìŠ¤í„°(ì˜ìƒ ë§ˆì§€ë§‰ í”„ë ˆì„ PNG) -->
  <img id="poster" src="./gift_open_last.png" alt="gift poster"/>

  <div id="hint">ğŸ€ ë¦¬ë³¸ í’€ê¸°</div>

  <!-- í•˜ë‹¨ í•˜íŠ¸ ë²„íŠ¼ë“¤ -->
  <div id="bar" class="heart-bar" aria-label="ì„ ë¬¼ ì„ íƒ">
    <a class="btn-heart pink"   href="./scene1.html"   id="btn1" aria-label="ì²«ë²ˆì§¸">ğŸ’–</a>
    <a class="btn-heart orange" href="./scene2.html"   id="btn2" aria-label="ë‘ë²ˆì§¸">ğŸ§¡ğŸ§¡</a>
    <a class="btn-heart blue"   href="./scene3_4.html" id="btn3" aria-label="ì„¸ë²ˆì§¸">ğŸ’™ğŸ’™ğŸ’™</a>
  </div>
</div>

<script>
  /* ========= ì„¤ì •(ì—¬ê¸°ë§Œ ë°”ê¿”ìš”) ========= */
  // í•˜íŠ¸ ë²„íŠ¼ â€œë“±ì¥ ê°„ê²©(ms)â€: 0 / 3ì´ˆ / 6ì´ˆ
  const REVEAL_DELAYS = [0, 3000, 6000];

  // ì ê¸ˆ í•´ì œ ì‹œê°„(ì´ˆ): ì¦‰ì‹œ / 1ì‹œê°„ / 2ì‹œê°„  (í…ŒìŠ¤íŠ¸ [0,10,20])
  const UNLOCK_OFFSETS = [0, 3600, 7200];

  // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ í‚¤
  const KEY_START_AT = 'giftStartAt';
  const KEY_RIBBON   = 'giftRibbonDone';

  /* ========== ì—˜ë¦¬ë¨¼íŠ¸ ========== */
  const vid    = document.getElementById('vid');
  const poster = document.getElementById('poster');
  const hint   = document.getElementById('hint');
  const bar    = document.getElementById('bar');
  const btns   = [document.getElementById('btn1'), document.getElementById('btn2'), document.getElementById('btn3')];

  const nowSec = () => Math.floor(Date.now()/1000);

  /* ========== ì²« ì§„ì… ìƒíƒœ ê²°ì • ========== */
  const ribbonDone = localStorage.getItem(KEY_RIBBON) === '1';

  if (ribbonDone) {
    // ğŸ¯ ì¬ì ‘ì†: ì˜ìƒ ê±´ë„ˆë›°ê³  í¬ìŠ¤í„°+í•˜íŠ¸ ì¦‰ì‹œ
    hint.style.display = 'none';
    vid.style.opacity = 0;
    poster.style.opacity = 1;
    showBar();
    revealButtonsStagger();
    scheduleLocks();
  } else {
    // ìµœì´ˆ: ì¤‘ì•™ ë¦¬ë³¸ â†’ ì˜ìƒ â†’ í•˜íŠ¸
    setupStart();
    wireEnd();
  }

  /* ========== START: ë¦¬ë³¸ í’€ê¸° íƒ­ ì‹œ ì¬ìƒ ========== */
  function setupStart(){
    const start = ()=>{
      hint.style.display='none';
      vid.muted = true; vid.playsInline = true;

      vid.play().catch(()=>{
        // ìë™ì¬ìƒ ì‹¤íŒ¨ ì‹œ ë²„íŠ¼ ë¬¸êµ¬ ë³€ê²½
        hint.textContent = 'â–¶ ì˜ìƒ ì‹œì‘í•˜ê¸°';
        hint.style.display='block';
      });

      ['pointerdown','touchend','click'].forEach(ev=>document.removeEventListener(ev,start));
    };
    ['pointerdown','touchend','click'].forEach(ev=>{
      document.addEventListener(ev,start,{once:true,passive:true});
    });
  }

  /* ========== ì˜ìƒ ì¢…ë£Œ ì§ì „ ìŠ¤ë¬´ìŠ¤í•˜ê²Œ í¬ìŠ¤í„°ë¡œ ì „í™˜ ========== */
  function wireEnd(){
    let done=false;

    // ëë‚˜ê¸° 0.15ì´ˆ ì „ì— í¬ìŠ¤í„° ë¯¸ë¦¬ ë“œëŸ¬ë‚´ì„œ â€˜ê²€ì • ê¹œë¹¡â€™ ë°©ì§€
    vid.addEventListener('timeupdate', ()=>{
      if (!done && vid.duration && vid.currentTime >= vid.duration - 0.15) {
        poster.style.opacity = 1;   // í¬ìŠ¤í„° ì˜¬ë¦¬ê³ 
        vid.style.opacity = 0;      // ì˜ìƒ ì„œì„œíˆ í˜ì´ë“œì•„ì›ƒ
      }
    });

    const finish = ()=>{
      if(done) return; done=true;

      // ê¸°ì¤€ ì‹œê° ì €ì¥ (ì ê¸ˆ íƒ€ì´ë¨¸ìš©) & ë¦¬ë³¸ ì™„ë£Œ í”Œë˜ê·¸
      if (!localStorage.getItem(KEY_START_AT)) {
        localStorage.setItem(KEY_START_AT, String(nowSec()));
      }
      localStorage.setItem(KEY_RIBBON, '1');

      showBar();
      revealButtonsStagger();
      scheduleLocks();
    };

    vid.addEventListener('ended', finish, { once:true });
    vid.addEventListener('error', finish, { once:true }); // ì‹¤íŒ¨í•´ë„ ì§„í–‰
  }

  /* ========== í•˜íŠ¸ë°” ë³´ì´ê¸° ========== */
  function showBar(){
    bar.style.opacity = 1;
    // í¬ì¸í„° ì ê¹ ë§‰ì•˜ë‹¤ê°€ í•´ì œ
    bar.style.pointerEvents = 'none';
    setTimeout(()=>{ bar.style.pointerEvents='auto'; }, REVEAL_DELAYS[REVEAL_DELAYS.length-1] + 800);
  }

  /* ========== ë²„íŠ¼ íˆ­íˆ­íˆ­(ëª¨ì…˜) ë“±ì¥ ========== */
  function revealButtonsStagger(){
    btns.forEach((btn, i)=>{
      setTimeout(()=>btn.classList.add('show'), REVEAL_DELAYS[i]);
    });
  }

  /* ========== ì ê¸ˆ/í•´ì œ UI & íƒ€ì´ë¨¸ ========== */
  function lockButton(btn){
    if(btn.dataset.locked === '1') return;
    btn.dataset.locked = '1';
    btn.classList.add('locked');

    let badge = btn.querySelector('.lock');
    if(!badge){
      badge = document.createElement('span');
      badge.className = 'lock';
      badge.innerHTML = 'ğŸ”’ <b>--:--:--</b>';
      btn.appendChild(badge);
    }
    btn.addEventListener('click', preventLocked, { capture:true });
  }
  function unlockButton(btn){
    if(btn.dataset.locked !== '1') return;
    btn.dataset.locked = '0';
    btn.classList.remove('locked');
    const badge = btn.querySelector('.lock'); if(badge) badge.remove();
    btn.removeEventListener('click', preventLocked, { capture:true });
    btn.style.boxShadow = '0 10px 28px rgba(0,0,0,.4), inset 0 0 22px rgba(255,255,255,.25)';
    setTimeout(()=>{ btn.style.boxShadow='0 8px 24px rgba(0,0,0,.35), inset 0 0 18px rgba(255,255,255,.15)'; }, 250);
  }
  function preventLocked(e){
    e.preventDefault(); e.stopPropagation();
    const btn = e.currentTarget;
    btn.style.transform = 'translateY(0) scale(.97)';
    setTimeout(()=>{ btn.style.transform = 'translateY(0)'; }, 120);
  }
  function formatHMS(sec){
    const h = Math.floor(sec/3600);
    const m = Math.floor((sec%3600)/60);
    const s = sec%60;
    const pad = n=>String(n).padStart(2,'0');
    return `${pad(h)}:${pad(m)}:${pad(s)}`;
  }
  function scheduleLocks(){
    // ì‹œì‘ ê¸°ì¤€ì‹œê° í™•ë³´(ì—†ìœ¼ë©´ ì§€ê¸ˆ)
    let startAt = parseInt(localStorage.getItem(KEY_START_AT)||'0',10);
    if(!startAt){ startAt = nowSec(); localStorage.setItem(KEY_START_AT, String(startAt)); }

    // ì´ˆê¸° ìƒíƒœ ë°˜ì˜
    btns.forEach((btn, i)=>{
      const unlockAt = startAt + UNLOCK_OFFSETS[i];
      const remain = unlockAt - nowSec();
      if(remain <= 0){
        unlockButton(btn);
      }else{
        lockButton(btn);
        const badge = btn.querySelector('.lock b');
        if(badge) badge.textContent = formatHMS(remain);
      }
    });

    // 1ì´ˆë§ˆë‹¤ ê°±ì‹ 
    setInterval(()=>{
      const t = nowSec();
      btns.forEach((btn, i)=>{
        const unlockAt = startAt + UNLOCK_OFFSETS[i];
        const remain = unlockAt - t;
        if(remain <= 0){
          unlockButton(btn);
        }else if(btn.dataset.locked === '1'){
          const badge = btn.querySelector('.lock b');
          if(badge) badge.textContent = formatHMS(remain);
        }
      });
    }, 1000);
  }
</script>
