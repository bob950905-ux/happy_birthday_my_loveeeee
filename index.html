<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html,body { margin:0; background:#000; overflow:hidden; font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif; }
  .stage { position:fixed; inset:0; }

  /* ë°°ê²½: ë¹„ë””ì˜¤/ì´ë¯¸ì§€(í•­ìƒ ë§¨ ë’¤) */
  video, img.bg {

  /* ğŸ€ ë¦¬ë³¸ í’€ê¸° (ì¤‘ì•™) */
  #hint{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    padding:16px 22px; border-radius:16px;

  #hint:active{ transform:translate(-50%,-50%) scale(.98); }
  @keyframes hintBob{ 0%,100%{ transform:translate(-50%,-50%) translateY(0) } 50%{ transform:translate(-50%,-50%) translateY(-6px) } }

  /* í•˜íŠ¸ ë²„íŠ¼ ë°” (í•˜ë‹¨ë³´ë‹¤ ì¡°ê¸ˆ ìœ„) */
  .heart-bar{
    position:fixed; left:0; right:0;
    bottom:calc(env(safe-area-inset-bottom,0px) + 140px);
    display:flex; gap:12px; justify-content:center; align-items:flex-end;
    padding:0 16px; z-index:10; pointer-events:none; /* ì´ˆê¸° ì• ë‹ˆ ì¤‘ ì˜¤í„°ì¹˜ ë°©ì§€ */
  }

  /* ë²„íŠ¼ ê¸°ë³¸ */
  .btn-heart{
    position:relative;
    display:inline-flex; align-items:center; justify-content:center;
    min-width:120px; padding:12px 16px;
    border-radius:999px; font-weight:900; letter-spacing:.3px;
    color:#0c1020; text-decoration:none; user-select:none;
    border:1px solid rgba(255,255,255,.14);
    box-shadow:0 8px 24px rgba(0,0,0,.35), inset 0 0 18px rgba(255,255,255,.15);
    transform:translateY(24px); opacity:0; filter:saturate(1.08);
    transition:box-shadow .2s ease;
    pointer-events:auto;
    /* ë“±ì¥ í›„ ë‘¥ì‹¤ë‘¥ì‹¤ */
    animation-fill-mode:forwards;
  }
  .btn-heart:active{ transform:translateY(0) scale(.98); }

  /* ìƒ‰ìƒ (í•‘í¬ / ì˜¤ë Œì§€ / ë¸”ë£¨) */
  .pink  { background:linear-gradient(45deg,#ff90c2,#ff68b5); }
  .orange{ background:linear-gradient(45deg,#ffc076,#ff8a33); }
  .blue  { background:linear-gradient(45deg,#7cc8ff,#3fa6ff); }

  /* ë“±ì¥(ìœ„ë¡œ ìŠ¥ ì˜¬ë¼ì˜´) + ì§€ì† ë³´ë¸Œ */
  @keyframes riseIn   { from{opacity:0; transform:translateY(24px)} to{opacity:1; transform:translateY(0)} }
  @keyframes softBob  { 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-3px) } }
  .show{
    animation:
      riseIn .7s ease-out forwards,
      softBob 3s ease-in-out .9s infinite;
  }

  /* ì ê¸ˆ ìƒíƒœ */
  .locked{ filter:grayscale(.15) brightness(.9); opacity:.65; cursor:not-allowed; }
  .locked .lock{
    position:absolute; inset:auto 10px 100%;
    display:inline-flex; gap:6px; align-items:center;
    transform:translateY(-6px);
    padding:6px 10px; border-radius:10px;
    background:rgba(16,22,32,.9); color:#eaf1ff; font-weight:800; font-size:.78rem;
    border:1px solid rgba(255,255,255,.14);
  }
  .locked .lock b{ font-variant-numeric:tabular-nums; }

  /* ì¢ì€ ë†’ì´ ëŒ€ì‘ */
  @media (max-height:740px){
    .btn-heart{ min-width:110px; padding:10px 14px; }
    .heart-bar{ bottom:calc(env(safe-area-inset-bottom,0px) + 120px); gap:10px; }
  }

<body>
  <div class="stage">
    <!-- âœ… í¬ìŠ¤í„°ë¥¼ ì§€ì •í•´ì„œ ëª¨ë°”ì¼ì—ì„œë„ ì˜ìƒ ì •ì§€ í™”ë©´ì´ ì¦‰ì‹œ ë³´ì´ë„ë¡ -->
    <video id="vid" src="./gift_open.mp4" poster="./gift_open_end.png"
           preload="auto" playsinline webkit-playsinline muted></video>

    <!-- âœ… ì¬ë°©ë¬¸ ì‹œ/ì˜ìƒ ëë‚œ ë’¤ì— í•­ìƒ ì‚¬ìš©í•  ìŠ¤í‹¸ -->
    <img id="still" class="bg" src="./gift_open_end.png" alt="" style="display:none"/>

    <div id="hint">ğŸ€ ë¦¬ë³¸ í’€ê¸°</div>

    <!-- í•˜ë‹¨ í•˜íŠ¸ ë²„íŠ¼ë“¤ -->
    <div id="bar" class="heart-bar" aria-label="ì„ ë¬¼ ì„ íƒ">
      <a class="btn-heart pink"   href="./scene1.html"   id="btn1" aria-label="ì²«ë²ˆì§¸">ğŸ’–</a>
      <a class="btn-heart orange" href="./scene2.html"   id="btn2" aria-label="ë‘ë²ˆì§¸">ğŸ§¡ğŸ§¡</a>
      <a class="btn-heart blue"   href="./scene3_4.html" id="btn3" aria-label="ì„¸ë²ˆì§¸">ğŸ’™ğŸ’™ğŸ’™</a>
    </div>
  </div>

<script>
  /* ========= ì„¤ì •(ì—¬ê¸°ë§Œ ë°”ê¿”ìš”) ========= */
  // ì ê¸ˆ í•´ì œ ì‹œê°„(ì´ˆ): ì¦‰ì‹œ / 1ì‹œê°„ / 2ì‹œê°„
  // í…ŒìŠ¤íŠ¸ ì‹œ [0,10,20] ë“±ìœ¼ë¡œ ë³€ê²½
  const UNLOCK_OFFSETS = [0, 3600, 7200];

  // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ í‚¤
  const KEY_START_AT   = 'giftStartAt';      // ê¸°ì¤€ì‹œê°„(í•œ ë²ˆ ì €ì¥)
  const KEY_INTRO_DONE = 'giftIntroDone';    // ì¸íŠ¸ë¡œ(ì˜ìƒ) ì™„ë£Œ ì—¬ë¶€
  /* ===================================== */

  const vid   = document.getElementById('vid');
  const still = document.getElementById('still');
  const hint  = document.getElementById('hint');
  const bar   = document.getElementById('bar');
  const btns  = [ document.getElementById('btn1'), document.getElementById('btn2'), document.getElementById('btn3') ];

  const nowSec = () => Math.floor(Date.now()/1000);
  const getStartAt = () => {
    const v = localStorage.getItem(KEY_START_AT);
    return v ? parseInt(v,10) : null;
  };
  const ensureStartAt = () => {
    let t = getStartAt();
    if(!t){ t = nowSec(); localStorage.setItem(KEY_START_AT, String(t)); }
    return t;
  };

  /* ---------- ì¬ë°©ë¬¸ì´ë©´ ì˜ìƒ ìŠ¤í‚µí•˜ê³  ìŠ¤í‹¸ ë…¸ì¶œ ---------- */
  const introDone = localStorage.getItem(KEY_INTRO_DONE) === '1';
  if (introDone) {
    // ë¹„ë””ì˜¤ëŠ” ê°ì¶”ê³  ìŠ¤í‹¸ ë³´ì—¬ì¤Œ
    vid.style.display = 'none';
    still.style.display = 'block';
    hint.style.display = 'none';
    revealButtonsTogether();
    scheduleLocks();
  } else {
    // ìµœì´ˆ: ë¦¬ë³¸ í’€ê¸° ëˆ„ë¥´ë©´ ì˜ìƒ ì¬ìƒ â†’ ëë‚˜ë©´ ìŠ¤í‹¸ ì „í™˜
    setupStart();
    wireEnd();
  }

  /* ì¤‘ì•™ ë¦¬ë³¸ í’€ê¸° â†’ ì˜ìƒ ì¬ìƒ */
  function setupStart(){
    const start = ()=>{
      hint.style.display='none';
      vid.muted = true; vid.playsInline = true;
      vid.play().catch(()=>{
        hint.textContent = 'â–¶ ì˜ìƒ ì‹œì‘í•˜ê¸°';
        hint.style.display='block';
      });
      ['pointerdown','touchend','click'].forEach(ev=>document.removeEventListener(ev,start));
    };
    ['pointerdown','touchend','click'].forEach(ev=>{
      document.addEventListener(ev,start,{once:true,passive:true});
    });
  }

  /* ì˜ìƒ ì¢…ë£Œ ì²˜ë¦¬: ìŠ¤í‹¸ë¡œ êµì²´ + ë²„íŠ¼ + íƒ€ì´ë¨¸ + ì¬ë°©ë¬¸ í”Œë˜ê·¸ */
  function wireEnd(){
    let done=false;
    const finish=()=>{
      if(done) return; done=true;
      // ìŠ¤í‹¸ í‘œì‹œ, ë¹„ë””ì˜¤ ê°ì¶¤
      still.style.display = 'block';
      vid.style.display   = 'none';
      revealButtonsTogether();
      scheduleLocks();
      localStorage.setItem(KEY_INTRO_DONE,'1'); // ë‹¤ìŒë¶€í„°ëŠ” ìŠ¤í‚µ
    };
    vid.addEventListener('ended', finish, { once:true });
    vid.addEventListener('timeupdate', ()=>{ if(!done && vid.duration && vid.currentTime >= vid.duration - 0.2) finish(); });
    vid.addEventListener('error', finish, { once:true }); // fallback
  }

  /* === ë²„íŠ¼ ì²˜ìŒ ë“±ì¥: ì„¸ ê°œê°€ ë™ì‹œì— â€˜ë‘ë‘¥ì‹¤â€™ === */
  function revealButtonsTogether(){
    bar.style.pointerEvents = 'none';
    // ì‚´ì§ì˜ ìŠ¤íƒœê±°(ìì—°ìŠ¤ëŸ¬ì›€). ë™ì‹œì— ë³´ì´ë˜ 0/80/160ms ë”œë ˆì´
    btns.forEach((b,i)=> setTimeout(()=> b.classList.add('show'), i*80) );
    setTimeout(()=> bar.style.pointerEvents='auto', 700+200); // riseIn ëë‚˜ê³  í´ë¦­ ê°€ëŠ¥
  }

  /* === ì ê¸ˆ/í•´ì œ === */
  function lockButton(btn){
    if(btn.dataset.locked === '1') return;
    btn.dataset.locked = '1';
    btn.classList.add('locked');
    let badge = btn.querySelector('.lock');
    if(!badge){
      badge = document.createElement('span');
      badge.className = 'lock';
      badge.innerHTML = 'ğŸ”’ <b>--:--:--</b>';
      btn.appendChild(badge);
    }
    btn.addEventListener('click', preventLocked, { capture:true });
  }
  function unlockButton(btn){
    if(btn.dataset.locked !== '1') return;
    btn.dataset.locked = '0';
    btn.classList.remove('locked');
    const badge = btn.querySelector('.lock'); if(badge) badge.remove();
    btn.removeEventListener('click', preventLocked, { capture:true });
    btn.style.boxShadow = '0 10px 28px rgba(0,0,0,.4), inset 0 0 22px rgba(255,255,255,.25)';
    setTimeout(()=>{ btn.style.boxShadow='0 8px 24px rgba(0,0,0,.35), inset 0 0 18px rgba(255,255,255,.15)'; }, 250);
  }
  function preventLocked(e){ e.preventDefault(); e.stopPropagation(); const btn=e.currentTarget; btn.style.transform='translateY(0) scale(.97)'; setTimeout(()=>btn.style.transform='translateY(0)',120); }
  function formatHMS(sec){ const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60, pad=n=>String(n).padStart(2,'0'); return `${pad(h)}:${pad(m)}:${pad(s)}`; }

  function scheduleLocks(){
    const startAt = ensureStartAt();

    // ì´ˆê¸° ìƒíƒœ
    btns.forEach((btn, i)=>{
      const unlockAt = startAt + UNLOCK_OFFSETS[i];
      const remain = unlockAt - nowSec();
      if(remain <= 0){ unlockButton(btn); }
      else{ lockButton(btn); const badge=btn.querySelector('.lock b'); if(badge) badge.textContent=formatHMS(remain); }
    });

    // ì¹´ìš´íŠ¸ë‹¤ìš´
    setInterval(()=>{
      const now = nowSec();
      btns.forEach((btn, i)=>{
        const unlockAt = startAt + UNLOCK_OFFSETS[i];
        const remain = unlockAt - now;
        if(remain <= 0){ unlockButton(btn); }
        else if(btn.dataset.locked === '1'){
          const badge = btn.querySelector('.lock b'); if(badge) badge.textContent = formatHMS(remain);
        }
      });
    }, 1000);
  }
</script>
