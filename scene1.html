<body>
<div class="stage">
  <video id="vid" src="./scene1_walk.mp4" preload="auto" playsinline webkit-playsinline muted></video>
  <div id="hint">ğŸ¬ START!</div>
  <div id="tap" class="tapchip">íƒ­!</div>
  <div id="dialog" class="dialog">
    <div class="row" style="display:flex;align-items:flex-end;gap:12px;padding:0 18px;">
      <img id="avatar" src="./assets/avatar_seongwoo.png" alt="avatar" style="width:58px;height:58px;border-radius:10px;object-fit:cover;">
      <div class="bubble" style="flex:1;background:rgba(19,25,36,.92);border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:14px;color:#eaf1ff;">
        <div id="name" style="font-weight:800;margin-bottom:6px;">ì„±ìš°</div>

      </div>
    </div>
  </div>
</div>

<script>
const vid=document.getElementById('vid');
const hint=document.getElementById('hint');
const tap=document.getElementById('tap');
const dialog=document.getElementById('dialog');
const avatar=document.getElementById('avatar');
const nameEl=document.getElementById('name');
const line=document.getElementById('line');
const btns=document.getElementById('btns');

let tapAction=null,tapGuard=false;
function setTap(next){tapAction=next;tap.style.display='inline-flex';}
function clearTap(){tapAction=null;tap.style.display='none';}
tap.addEventListener('click',()=>{if(tapGuard)return;tapGuard=true;setTimeout(()=>tapGuard=false,200);const fn=tapAction;clearTap();if(typeof fn==='function')fn();});
tap.addEventListener('touchend',e=>{e.preventDefault();if(tapGuard)return;tapGuard=true;setTimeout(()=>tapGuard=false,200);const fn=tapAction;clearTap();if(typeof fn==='function')fn();});

function setupStart(){
  hint.style.display='block';
  const start=()=>{
    hint.style.display='none';
    vid.muted=true; vid.playsInline=true;
    vid.play().catch(()=>setTap(()=>vid.play()));
    ['click','touchend','pointerdown'].forEach(ev=>document.removeEventListener(ev,start));
  };
  ['click','touchend','pointerdown'].forEach(ev=>document.addEventListener(ev,start,{once:true,passive:true}));
}

function showDialog(text,who='ì„±ìš°',avatarSrc='./assets/avatar_seongwoo.png'){
  dialog.classList.add('show');
  avatar.src=avatarSrc;
  nameEl.textContent=who;
  line.textContent=text;
  btns.innerHTML='';
}

setupStart();
vid.addEventListener('ended',()=>{
  showDialog('ì–´? ê½ƒì´ë„¤.');
  setTap(()=>{
    showDialog('ê²¨ìš¸ì— ë¬´ìŠ¨ ê½ƒì´ ë‹¤ í”¼ì—ˆëŒ€.');
    setTap(()=>{
      showDialog('ê·¸ë˜ë„... ì˜ˆì˜ë‹¤.');
      setTap(()=>{
        clearTap();
        const home=document.createElement('a');
        home.href='./index.html';
        home.className='btn';
        home.textContent='ë‹¤ìŒ ì„ ë¬¼ ê³ ë¥´ëŸ¬ ê°€ê¸° ğŸ';
        btns.appendChild(home);
      });
    });
  });
},{once:true});
</script>
</body>
</html>
